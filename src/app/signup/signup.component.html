<div class="login-wrapper">

<mat-card style="width: 300px; height: 350px">

<form [formGroup]="loginForm" (ngSubmit)="signup()">

<mat-card-content class="login-form">
 <mat-form-field appearance="fill">
        <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
     <mat-form-field appearance="fill">
        <input matInput formControlName="fullname" placeholder="FullName">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput formControlName="username" placeholder="Username">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input type="password" formControlName="password" matInput placeholder="Password">
    </mat-form-field>


</mat-card-content>

<mat-card-actions>
<button *ngIf="!loginProgress" style="width:100%" [disabled]="!loginForm.valid" mat-raised-button>SIGNUP</button>
<div style="display: flex; justify-content:center">
<mat-spinner *ngIf="loginProgress" diameter="20"></mat-spinner>
</div>
</mat-card-actions>

</form>

</mat-card>

</div>
